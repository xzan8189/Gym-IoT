<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/vendor/fontawesome-free/css/all.min.css') }}">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">

</head>

<body class="bg-gradient-primary align-self-center" style="margin-top:8%">

<div class="container ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row align-items-center">
                        <div class="col-lg-6 d-none d-lg-block"><img
                                src="{{ url_for('static', filename='img/Logo_login.svg') }}" width="115%">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>

                                <!-- FORM LOGIN -->
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                {% for category, message in messages %}
                                {% if category == 'error' %}
                                <!-- Error -->
                                <div class="alert alert-danger alter-dismissable fade show">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% else %}
                                <!-- Success -->
                                <div class="alert alert-success alter-dismissable fade show">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endif %}
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                                <form class="user" method="POST">

                                    <!-- Username -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username"
                                               name="username"
                                               placeholder="Enter username" value="xzan8189"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password"
                                               name="password"
                                               placeholder="Enter password" value="ciaocome"/>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/sign-up">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script
        type="text/javascript"
        src="{{ url_for('static', filename='scripts/vendor/jquery/jquery.min.js') }}"
></script>
<script
        type="text/javascript"
        src="{{ url_for('static', filename='scripts/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"
></script>

<!-- Core plugin JavaScript-->
<script
        type="text/javascript"
        src="{{ url_for('static', filename='scripts/vendor/jquery-easing/jquery.easing.min.js') }}"
></script>

<!-- Custom scripts for all pages-->
<script
        type="text/javascript"
        src="{{ url_for('static', filename='scripts/js/sb-admin-2.min.js') }}"
></script>

</body>

</html>
